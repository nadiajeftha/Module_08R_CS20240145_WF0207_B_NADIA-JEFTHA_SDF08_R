<!DOCTYPE html>



<html lang="en">




<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        html, body {height: 100%;
        }

        body{
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        footer{
            margin-top:auto;
        }

    </style>


</head>




<body>


    <footer class="bg-[#659f8f] dark:bg-[#313131] text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
               
                

                <div class="sm:col-span-2">

                    <h1 class="text-xl font-semibold mb-4">Subscribe to our newsletter for updates.</h1>

                    <div class="flex space-x-2">
                        <input id="email" type="email" class="w-full p-2 rounded text-black" placeholder="Email Address">


                        <button class="px-6 py-2.5 bg-[#d86943] text-white font-semibold rounded hover:bg-[#c05536] transition duration-300">
                            Subscribe
                        </button>


                    </div>

                </div>

               
                
                <div>
                    <p class="text-lg font-semibold mb-4">Quick Links</p>
                    <div class="flex flex-col space-y-2 text-[#313131] dark:text-white">
                        <a href="#" class="hover:underline">Home</a>
                        <a href="#" class="hover:underline">Who We Are</a>
                        <a href="#" class="hover:underline">Our Philosophy</a>
                    </div>
                </div>
                
                

                <div>
                    <p class="text-lg font-semibold mb-4">Technologies</p>
                    <div class="flex flex-col space-y-2 text-[#313131] dark:text-white">
                        <a href="#" class="hover:underline">HTML</a>
                        <a href="#" class="hover:underline">CSS</a>
                        <a href="#" class="hover:underline">JavaScript</a>
                    </div>
                </div>


            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex justify-center">
                <a href="#">
                    <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo">
                </a>
            </div>
        </div>

    </footer>

</body>

</html>
